<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastroUser.css" />
    <title>Sua Voz na Escola - Cadastro</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="navbar-logo-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
          </svg>
          <h1 class="navbar-logo-text">Sua Voz na Escola</h1>
        </div>
        <div class="navbar-buttons">
          <button class="btn btn-purple">Ver Denúncias Públicas</button>
          <button class="btn btn-blue-outline">Entrar</button>
          <button class="btn btn-blue-solid">Criar Conta</button>
        </div>
      </nav>
    </header>

    <!--  Main Content -->
    <main class="main-content">
      <section>
        <h1 class="h1__create-account">Criar Conta</h1>

        <!--  Create User Form-->
        <form action="#" method="post" class="cadastroUser-form">
          <div class="form-grid">
            <p>
              <label for="fullName">Nome Completo: </label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="Nome completo"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="fullName">Nome Social: </label>
              <input
                type="text"
                id="socialName"
                name="socialName"
                placeholder="Nome Social"
                autocomplete="on"
              />
            </p>
          </div>
          <div class="form-grid">
            <p>
              <label for="email">Email: </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Seu e-mail"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="dateOfBirth">Data de nascimento: </label>
              <input
                type="text"
                id="dateOfBirth"
                name="dateOfBirth"
                placeholder="__/__/____"
                maxlength="10"
                required
              />
            </p>
          </div>
          <div class="form-grid">
            <p>
              <label for="state">Estado: </label>
              <select name="state" id="state">
                <option value="">Selecione um estado</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
              </select>
            </p>
            <p>
              <label for="city">Cidade: </label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Cidade"
                autocomplete="on"
              />
            </p>
          </div>
          <div class="form-grid">
            <p>
              <label for="password">Crie sua senha: </label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Crie sua senha"
              />
            </p>
            <p>
              <label for="confirmPassword">Confirme sua senha: </label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirme sua senha"
              />
            </p>
          </div>
          <p>
            <label for="schoolName">Escola: </label>
            <input
              type="text"
              id="schoolName"
              name="schoolName"
              placeholder="Escola"
              autocomplete="on"
              required
            />
          </p>
          <br />
          <button type="submit">Continuar</button>
        </form>
      </section>
    </main>
  </body>
</html>
